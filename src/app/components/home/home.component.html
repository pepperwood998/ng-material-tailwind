  <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">

  </button>
</mat-form-field>
<mat-divider></mat-divider>
<button mat-raised-button matBadge="10" class="mt-4">Initiate</button>
