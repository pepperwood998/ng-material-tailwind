<main [class]="theme">
  <div class="flex flex-col items-center justify-center mt-8 p-4">
    <mat-form-field appearance="fill">
      <mat-label>Choose Theme</mat-label>
      <mat-select [(ngModel)]="theme">
        <mat-option value="my-theme">My Theme</mat-option>
        <mat-option value="my-second-theme">My Second Theme</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="w-full sm:w-3/4">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
